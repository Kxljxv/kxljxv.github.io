<!DOCTYPE html>
<html>
<head>
<title>Cookie ohne Pfad Beispiel</title>
</head>
<body>

<h1>Cookie ohne Pfad setzen und lesen</h1>

<p>Wenn Sie den Cookie ohne Pfad setzen, ist er standardmässig für den Pfad des aktuellen Dokuments gültig.</p>

<button onclick="setzeCookieOhnePfad()">Cookie ohne Pfad setzen</button>
<button onclick="liesCookieOhnePfad()">Cookie 'meinCookieOhnePfad' lesen</button>

<script>
function setzeCookieOhnePfad() {
  var cookieName = "meinCookieOhnePfad";
  var cookieValue = "Wert ohne Pfad";

  setCookieNoPath(cookieName, cookieValue);
  alert("Cookie '" + cookieName + "' ohne expliziten Pfad wurde gesetzt!");
}

function liesCookieOhnePfad() {
  var cookieName = "meinCookieOhnePfad";
  var cookieValue = getCookieNoPath(cookieName);

  if (cookieValue) {
    alert("Cookie '" + cookieName + "' gefunden. Wert: " + cookieValue);
  } else {
    alert("Cookie '" + cookieName + "' nicht gefunden.");
  }
}

// Hinweis: Um das Verhalten des Cookies ohne Pfad zu testen, öffnen Sie diese HTML-Datei
// in verschiedenen Ordnern auf Ihrem Webserver. Der Cookie sollte nur zugänglich sein,
// wenn Sie sich im selben Ordner oder in Unterordnern befinden, in dem er gesetzt wurde.
// Im lokalen Dateisystem-Kontext ist das Verhalten möglicherweise nicht immer direkt erkennbar.

</script>

</body>
</html>
