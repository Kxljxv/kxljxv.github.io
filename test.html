<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse Karte</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.79.0/L.Control.Locate.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    #map {
      width: 80%;
      height: 70vh;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      margin-top: 30px;
      text-align: center;
      color: #333;
    }
    p.description {
      font-size: 1.1em;
      text-align: center;
      max-width: 800px;
      margin-top: 15px;
      color: #555;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Wahlergebnisse in Berlin</h1>
  <p class="description">
    In diesen Karten sind die Urnen- und Briefwahlergebnisse auf Urnenwahlbezirksebene visualisiert.
  </p>

  <!-- Steuerung: Wahljahr und Partei-Auswahl -->
  <div class="controls">
    <div>
      <label for="datasetSelect">Wahljahr:</label>
      <select id="datasetSelect">
        <option value="2025" selected>2025</option>
        <option value="2021">2021</option>
      </select>
    </div>
    <div>
      <label for="partySelect">Partei:</label>
      <select id="partySelect"></select>
    </div>
  </div>

  <!-- Karte -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script>
    // Maximale Polygon-Details erzwingen
    L.Polyline.prototype.options.smoothFactor = 0;

    var dataset2025 = { url: 'https://kxljxv.github.io/wahlergebnisse2025.json' };
    var dataset2021 = { url: 'https://kxljxv.github.io/wahlergebnisse2021.json' };
    var currentDataset = dataset2025;
    var geojsonLayer;

    // Kartenbegrenzung und Basemap
    var map = L.map('map', {
      center: [52.52, 13.40],
      zoom: 10,
      minZoom: 9,
      maxBounds: L.latLngBounds([[52.3, 13.0], [52.7, 13.8]]),
      inertia: false
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap, CartoDB, Amt für Statistik Berlin-Brandenburg',
      maxZoom: 19,
      opacity: 0.3
    }).addTo(map);

    // Funktion zum Laden des GeoJSON-Datensatzes mit maximaler Detailgenauigkeit
    function loadGeoJson() {
      fetch(currentDataset.url)
        .then(response => response.json())
        .then(data => {
          if (geojsonLayer) {
            map.removeLayer(geojsonLayer);
          }
          geojsonLayer = L.geoJSON(data, {
            smoothFactor: 0, // Erzwingt maximale Details ohne Vereinfachung
            noClip: true     // Verhindert Abschneiden am Rand
          }).addTo(map);
        })
        .catch(error => console.error('Fehler beim Laden der GeoJSON-Daten:', error));
    }

    // Event-Listener für Datensatz-Wechsel
    document.getElementById('datasetSelect').addEventListener('change', function(e) {
      currentDataset = e.target.value === "2025" ? dataset2025 : dataset2021;
      loadGeoJson();
    });

    // Initiales Laden
    loadGeoJson();
  </script>
</body>
</html>
