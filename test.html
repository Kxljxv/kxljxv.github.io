<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse Karte</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.79.0/L.Control.Locate.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    #map {
      width: 80%;
      height: 70vh;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      margin-top: 30px;
      text-align: center;
      color: #333;
    }
    p.description {
      font-size: 1.1em;
      text-align: center;
      max-width: 800px;
      margin-top: 15px;
      color: #555;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Wahlergebnisse in Berlin</h1>
  <p class="description">
    In diesen Karten sind die Urnen- und Briefwahlergebnisse auf Urnenwahlbezirksebene visualisiert.
  </p>

  <div class="controls">
    <div>
      <label for="datasetSelect">Wahljahr:</label>
      <select id="datasetSelect">
        <option value="2025" selected>2025</option>
        <option value="2021">2021</option>
      </select>
    </div>
    <div>
      <label for="partySelect">Partei:</label>
      <select id="partySelect"></select>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script>
    var partyDisplayNames = {
      "WahlbeteiligunginkBW": "Wahlbeteiligung",
      "SPDinkBW": "SPD",
      "GrueninkBW": "GrÃ¼ne",
      "CDUinkBW": "CDU",
      "LINKEinkBW": "Die Linke",
      "LinkeinkBW": "Die Linke",
      "AfDinkBW": "AfD",
      "FDPinkBW": "FDP",
      "BSWinkBWB": "BSW",
      "PARTEIMENSCHUMWELTTIERSCHUTZinkBW": "Tierschutzpartei",
      "VoltDeutschlandinkBW": "Volt",
      "VoltinkBW": "Volt",
      "FWinkBW": "FW",
      "MLPDinkBW": "MLPD"
    };

    var dataset2025 = {
      url: 'https://kxljxv.github.io/wahlergebnisse2025.json',
      partyGradientColors: {
        "SPDinkBW": ["#ff6666", "#e3010f"],
        "GrueninkBW": ["#99ff99", "#009e00"],
        "CDUinkBW": ["#999999", "#151518"],
        "LINKEinkBW": ["#ff99cc", "#a40372"],
        "AfDinkBW": ["#99ccff", "#1e5cc3"],
        "FDPinkBW": ["#ffcc99", "#cd8208"],
        "BSWinkBWB": ["#cc99cc", "#67173e"],
        "PARTEIMENSCHUMWELTTIERSCHUTZinkBW": ["#66cccc", "#00555f"],
        "VoltDeutschlandinkBW": ["#9966ff", "#4c247a"],
        "FWinkBW": ["#ffb366", "#ff7800"],
        "MLPDinkBW": ["#ff6666", "#b01935"]
      }
    };

    var dataset2021 = {
      url: 'https://kxljxv.github.io/wahlergebnisse2021.json',
      partyGradientColors: {
        "SPDinkBW": ["#ff9999", "#e3010f"],
        "GrueninkBW": ["#b3ffb3", "#009e00"],
        "CDUinkBW": ["#b3b3b3", "#151518"],
        "LinkeinkBW": ["#ffb3e6", "#a40372"],
        "AfDinkBW": ["#b3d9ff", "#1e5cc3"],
        "FDPinkBW": ["#ffdbb3", "#cd8208"],
        "PARTEIMENSCHUMWELTTIERSCHUTZinkBW": ["#80e5e5", "#00555f"],
        "VoltinkBW": ["#b380ff", "#4c247a"],
        "FWinkBW": ["#ffc299", "#ff7800"],
        "MLPDinkBW": ["#ff9999", "#b01935"]
      }
    };

    var currentDataset = dataset2025;
    var currentParty = "SPDinkBW";
    var geojsonLayer;

    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      if (hex.length === 3) {
        hex = hex.split('').map(c => c + c).join('');
      }
      var bigint = parseInt(hex, 16);
      return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
    }

    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
    }

    function interpolateColor(startHex, endHex, value) {
      var start = hexToRgb(startHex);
      var end = hexToRgb(endHex);
      var r = Math.round(start.r + (end.r - start.r) * value);
      var g = Math.round(start.g + (end.g - start.g) * value);
      var b = Math.round(start.b + (end.b - start.b) * value);
      return rgbToHex(r, g, b);
    }

    function getColor(value, party) {
      var colors = currentDataset.partyGradientColors[party];
      return interpolateColor(colors[0], colors[1], value);
    }

    function style(feature) {
      var rawValue = parseFloat(feature.properties[currentParty].replace(',', '.'));
      return {
        fillColor: getColor(rawValue, currentParty),
        weight: 0,
        opacity: 1,
        color: 'transparent',
        fillOpacity: 0.7
      };
    }

    function loadGeoJson() {
      fetch(currentDataset.url)
        .then(response => response.json())
        .then(data => {
          if (geojsonLayer) map.removeLayer(geojsonLayer);
          geojsonLayer = L.geoJSON(data, { style: style }).addTo(map);
        });
    }

    document.getElementById('datasetSelect').addEventListener('change', function(e) {
      currentDataset = e.target.value === "2025" ? dataset2025 : dataset2021;
      loadGeoJson();
    });

    loadGeoJson();
  </script>
</body>
</html>
