<!DOCTYPE html>
<html>

<head>
   <title>basemap.de Web Vektor - Leaflet Demo</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
   <style>
      body {
         margin: 0;
         padding: 0;
      }

      #map {
         position: absolute;
         top: 0;
         bottom: 0;
         width: 100%;
      }
   </style>
</head>

<body>
   <div id="map"></div>
   <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
   <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.17/leaflet-maplibre-gl.js"></script>
   <script>
      var map = L.map('map', {
         minZoom: 6,
         maxZoom: 18,
      });

      // GeoJSON Layer (wird HINTER die Basemap gelegt)
      var geojsonLayer = L.geoJSON(null, {
         style: function (feature) {
            return {
               color: "red",
               weight: 1,
               fillOpacity: 0.5
            };
         }
      }).addTo(map);

      // GeoJSON Daten laden
      fetch('https://kxljxv.github.io/wahlergebnisse2025.json')
         .then(response => response.json())
         .then(data => {
            console.log("GeoJSON geladen:", data); // Debugging-Ausgabe
            geojsonLayer.addData(data);
            map.fitBounds(geojsonLayer.getBounds()); // Karte an GeoJSON anpassen
         })
         .catch(error => console.error("Fehler beim Laden der GeoJSON:", error));

      var gl = L.maplibreGL({
         style: 'https://kxljxv.github.io/bm_web_gry_6.json',
      }).addTo(map);

      map.setView([51, 10], 6);
   </script>
</body>

</html>
