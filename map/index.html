<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse in Berlin â€“ Darkmode</title>
  
  <!-- Tailwind CSS und Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet">
  <!-- Maplibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
  <!-- Eigene CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-body">
  <header class="py-4 border-b border-border text-center">
    <h1 class="text-3xl font-bold text-primary">Wahlergebnisse in Berlin</h1>
  </header>
  
  <!-- Hauptcontainer: Karte oben, Steuerelemente unterhalb -->
  <main class="max-w-5xl mx-auto p-4 flex flex-col gap-4">
    <!-- Kartenbereich -->
    <div id="mapContainer" class="relative w-full h-[22rem] md:h-[28rem] rounded-lg overflow-hidden shadow-lg">
      <div id="map" class="w-full h-full"></div>
    </div>
    
    <!-- Steuerelemente unter der Karte -->
    <div id="controls" class="flex flex-col gap-4">
      <!-- Suchfeld -->
      <input type="text" id="searchField" placeholder="Suche nach Bezirk oder Adresse (z.B. Alexanderplatz)" class="w-full p-2 rounded" />
      
      <!-- Parteiauswahl: Radio-Button-Gruppe -->
      <div id="partySelection" class="flex flex-col gap-2">
        <h2 class="text-lg font-semibold text-primary">Partei wÃ¤hlen</h2>
        <div id="partyRadioGroup" class="flex flex-wrap gap-2"></div>
      </div>
      
      <!-- Jahresauswahl: Buttongroup (nebeneinander) -->
      <div id="yearSelection" class="flex justify-center gap-2">
        <button class="year-btn px-4 py-2 rounded-full border border-border bg-control text-primary font-medium" data-year="2021">2021</button>
        <button class="year-btn px-4 py-2 rounded-full border border-border bg-control text-primary font-medium" data-year="2025">2025</button>
      </div>
      
      <!-- Ergebnisbereich: Interaktives Column Chart -->
      <div id="resultPanel" class="bg-control p-4 rounded shadow-lg">
        <h2 id="resultTitle" class="mb-2 text-lg font-semibold text-primary">Ergebnisse</h2>
        <canvas id="resultChart" class="w-full" style="max-height: 250px;"></canvas>
      </div>
    </div>
  </main>
  
  <!-- Skripte -->
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
