<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse in Berlin – Darkmode</title>
  <!-- Tailwind CSS und Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet">
  <!-- Maplibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
  <!-- Eigene CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js für das Diagramm -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-body">
  <header class="py-4 border-b border-border text-center">
    <h1 class="text-3xl text-primary font-bold">Wahlergebnisse in Berlin</h1>
  </header>

  <!-- Hauptcontainer: Linke Spalte = Karte, Rechte Spalte = Sidebar -->
  <div class="main-container mx-auto p-4 flex flex-col md:flex-row gap-4">
    <!-- Kartenbereich -->
    <div id="mapContainer" class="relative w-full md:w-2/3 h-96 rounded-lg overflow-hidden border border-border">
      <div id="map" class="w-full h-full"></div>
      <!-- Jahresauswahl als integrierter Control in der Karte -->
      <div id="mapYearControl" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-control px-3 py-1 rounded-full border border-border">
        <select id="yearSelect" class="bg-body text-primary focus:outline-none">
          <option value="2025" selected>2025</option>
          <option value="2021">2021</option>
        </select>
      </div>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-1/3 rounded-lg p-4 bg-control border border-border flex flex-col gap-4">
      <!-- Suchfeld -->
      <input type="text" id="searchField" placeholder="Suche nach Bezirk oder Adresse (z.B. Alexanderplatz)" class="w-full p-2 rounded border border-border bg-body text-primary" />
      
      <!-- Parteiauswahl als farbige Radio-Button-Gruppe -->
      <div id="partySelection">
        <h2 class="text-lg font-semibold mb-2 text-primary">Partei wählen</h2>
        <div id="partyRadioGroup" class="flex flex-wrap gap-2"></div>
      </div>
      
      <!-- Ergebnisbereich: Column Chart (Flowbite-inspiriert) -->
      <div id="resultPanel" class="bg-control p-4 rounded border border-border">
        <h2 class="text-lg font-semibold mb-2 text-primary">Ergebnisse</h2>
        <canvas id="resultChart" class="w-full" style="max-height: 250px;"></canvas>
      </div>
    </aside>
  </div>

  <!-- Einbindung der Bibliotheken -->
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <!-- Eigene JavaScript-Datei -->
  <script src="script.js"></script>
</body>
</html>
