<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse in Berlin â€“ Darkmode</title>
  
  <!-- Tailwind CSS und Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet">
  <!-- Maplibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Eigene CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-body">
  <header class="py-4 border-b border-border text-center">
    <h1 class="text-3xl font-bold text-primary">Wahlergebnisse in Berlin</h1>
  </header>

  <!-- Kartencontainer -->
  <div id="mapContainer" class="relative mx-auto my-4 w-full max-w-6xl h-[22rem] md:h-[28rem] rounded-lg overflow-hidden">
    <div id="map" class="w-full h-full"></div>
  </div>

  <!-- Steuerelemente unter der Karte (responsiv) -->
  <div id="controlsContainer" class="mx-auto max-w-6xl p-4 flex flex-col md:flex-row gap-4">
    <!-- Obere Zeile: Jahreswahl als horizontal zentrierte Buttongroup -->
    <div id="yearControl" class="w-full flex justify-center">
      <div class="inline-flex rounded-full border border-border bg-control">
        <button class="year-btn px-4 py-2 rounded-full border-r border-border text-primary font-medium" data-year="2021">2021</button>
        <button class="year-btn px-4 py-2 rounded-full text-primary font-medium" data-year="2025">2025</button>
      </div>
    </div>
    <!-- Untere Zeile: Links: Suchfeld und Parteiauswahl; Rechts: Ergebnis-Panel -->
    <div class="flex flex-col md:flex-row gap-4 w-full">
      <div class="flex-1 flex flex-col gap-4">
        <!-- Suchfeld -->
        <input type="text" id="searchField" placeholder="Suche nach Bezirk oder Adresse (z.B. Alexanderplatz)" class="w-full p-2 rounded bg-body text-primary border border-border" />
        <!-- Parteiauswahl als Radio-Button-Gruppe -->
        <div id="partySelection">
          <h2 class="text-lg font-semibold text-primary mb-2">Partei wÃ¤hlen</h2>
          <div id="partyRadioGroup" class="flex flex-wrap gap-2"></div>
        </div>
      </div>
      <!-- Ergebnis-Panel -->
      <div id="resultPanel" class="flex-1 bg-control p-4 rounded border border-border">
        <h2 id="resultHeader" class="text-lg font-semibold text-primary mb-2">Ergebnisse</h2>
        <canvas id="resultChart" class="w-full" style="max-height: 250px;"></canvas>
      </div>
    </div>
  </div>

  <!-- Skript-Einbindung -->
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
