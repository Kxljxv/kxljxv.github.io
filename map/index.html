<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse in Berlin – Darkmode</title>
  
  <!-- Tailwind CSS und Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet">
  <!-- Maplibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
  <!-- Eigene CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js (als Flowbite Chart Plugin-Alternative) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-body">
  <header class="py-4 border-b border-border text-center">
    <h1 class="text-3xl font-bold text-primary">Wahlergebnisse in Berlin</h1>
  </header>
  
  <!-- Layout: Responsive – Portrait: alles untereinander, Landscape: Karte links, Sidebar rechts -->
  <div class="main-container mx-auto p-4 flex flex-col lg:flex-row gap-4">
    <!-- Kartenbereich -->
    <div id="mapContainer" class="relative w-full lg:w-2/3 h-[22rem] lg:h-[30rem] rounded-lg overflow-hidden shadow">
      <div id="map" class="w-full h-full"></div>
    </div>
    
    <!-- Sidebar: Auf Landscape rechts, auf Portrait unterhalb -->
    <aside id="sidebar" class="w-full lg:w-1/3 rounded-lg p-4 bg-control shadow flex flex-col gap-4">
      <!-- Suchfeld -->
      <input type="text" id="searchField" placeholder="Suche nach Bezirk oder Adresse (z.B. Alexanderplatz)" class="w-full p-2 rounded bg-body text-primary" />
      
      <!-- Parteiauswahl -->
      <div id="partySelection">
        <h2 class="mb-2 text-lg font-semibold text-primary">Partei wählen</h2>
        <div id="partyRadioGroup" class="flex flex-wrap gap-2"></div>
      </div>
      
      <!-- Ergebnisbereich: Diagramm, inkl. Wahlbezirk -->
      <div id="resultPanel" class="bg-control p-4 rounded shadow">
        <h2 id="resultHeader" class="mb-2 text-lg font-semibold text-primary">Ergebnisse</h2>
        <canvas id="resultChart" class="w-full" style="max-height: 250px;"></canvas>
      </div>
    </aside>
  </div>
  
  <!-- Jahreswahl: Buttongroup unter der Karte (unabhängig vom Layout) -->
  <div id="yearSelection" class="mt-4 flex justify-center space-x-4">
    <button class="year-btn px-4 py-2 rounded-full border border-border bg-control text-primary font-medium" data-year="2021">2021</button>
    <button class="year-btn px-4 py-2 rounded-full border border-border bg-control text-primary font-medium" data-year="2025">2025</button>
  </div>
  
  <!-- Skript-Einbindungen -->
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
