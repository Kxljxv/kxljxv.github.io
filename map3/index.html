<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Wahlergebnisse in Berlin</title>
  <!-- Vollbild und Null-Rand -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- MapLibre CSS -->
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- amCharts 5 (Core + Prozent/Donut) -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

  <!-- Eigene CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Karte im Hintergrund -->
  <div id="map"></div>

  <!-- Info-Box (transparent + Blur) -->
  <div id="infoBox">
    <!-- ID-Anzeige -->
    <h2 id="infoDistrict"></h2>
    <!-- Donut-Chart Container -->
    <div id="chartDiv"></div>

    <!-- Attribut-Auswahl -->
    <select id="attributeSelect">
      <!-- Options werden dynamisch in script.js gefÃ¼llt -->
    </select>

    <!-- Jahres-Auswahl -->
    <select id="yearSelect">
      <option value="2021" selected>2021</option>
      <option value="2025">2025</option>
    </select>
  </div>

  <!-- MapLibre Script -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <!-- Dein eigenes JS -->
  <script src="script.js"></script>
</body>
</html>
