<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahlergebnisse Berlin – Fokuskarten-Ansicht</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.amcharts.com/lib/5/themes/Dark.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

</head>
<body class="bg-body">
    <div id="map" class="full-screen-map">
        <div id="infoPanel" class="info-panel">
            <div id="districtInfo" class="district-info">
                <h2 id="districtName" class="district-name">Wahlbezirk XY</h2>
                <div id="chartdiv" class="chart-container"></div>
            </div>

            <div class="controls">
                <div class="select-box">
                    <label for="partySelect">Partei/Modus:</label>
                    <select id="partySelect" class="custom-select">
                        <option value="Gewinner">Gewinner</option>
                        <option value="SPDinkBW">SPD</option>
                        <option value="GrueninkBW">Grüne</option>
                        <option value="CDUinkBW">CDU</option>
                        <option value="LINKEinkBW">Die Linke</option>
                        <option value="AfDinkBW">AfD</option>
                        <option value="FDPinkBW">FDP</option>
                        <option value="BSWinkBWB">BSW</option>
                        <option value="PARTEIMENSCHUMWELTTIERSCHUTZinkBW">Tierschutz</option>
                        <option value="VoltDeutschlandinkBW">Volt</option>
                        <option value="FWinkBW">FW</option>
                        <option value="MLPDinkBW">MLPD</option>
                    </select>
                </div>
                <div class="additional-box">
                    Weitere Optionen
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
