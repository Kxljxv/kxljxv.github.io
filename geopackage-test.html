<!DOCTYPE html>
<html>
<head>
    <title>GeoPackage in Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@ngageoint/geopackage/dist/geopackage.min.js"></script>
    <script src="https://unpkg.com/@ngageoint/leaflet-geopackage/dist/leaflet-geopackage.min.js"></script>

    <script>
        // Initialisiere die Karte
        var map = L.map('map').setView([52.52, 13.405], 12); // Koordinaten für Berlin

        // Füge eine Hintergrundkarte hinzu
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Lade die GeoPackage-Datei und füge sie der Karte hinzu
        var geoPackageUrl = 'https://kxljxv.github.io/basisviews_bdlm_as7_BE_EPSG_4326_2025-03-01.gpkg';

        fetch(geoPackageUrl)
            .then(response => response.arrayBuffer())
            .then(buffer => {
                const geoPackage = new GeoPackage.GeoPackage(buffer);
                const tableNames = geoPackage.getFeatureTables();

                tableNames.forEach(tableName => {
                    const layer = L.geoPackageFeatureLayer([], {
                        geoPackage: geoPackage,
                        layerName: tableName,
                        style: function (feature) {
                            return { color: 'blue' }; // Stil der Linien anpassen
                        }
                    }).addTo(map);
                });
            })
            .catch(error => {
                console.error('Fehler beim Laden der GeoPackage-Datei:', error);
            });
    </script>
</body>
</html>
