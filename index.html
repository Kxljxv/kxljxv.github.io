<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wahlergebnisse Karte</title>
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css" />
    <!-- ol-geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ol-geocoder/dist/ol-geocoder.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Wahlergebnisse in Berlin</h1>
    <p class="description">
      In diesen Karten sind die Urnen- und Briefwahlergebnisse auf Urnenwahlbezirksebene visualisiert.
    </p>
    <div class="controls">
      <div>
        <label for="datasetSelect">Wahljahr:</label>
        <select id="datasetSelect">
          <option value="2025" selected>2025</option>
          <option value="2021">2021</option>
        </select>
      </div>
      <div>
        <label for="partySelect">Partei:</label>
        <select id="partySelect"></select>
      </div>
    </div>
    <div id="map"></div>
    
    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.js"></script>
    <!-- ol-geocoder JS -->
    <script src="https://unpkg.com/ol-geocoder"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
  </body>
</html>
