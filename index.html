<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse Karte</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    #map {
      width: 80%;
      height: 70vh;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      margin-top: 30px;
      text-align: center;
      color: #333;
    }
    p.description {
      font-size: 1.1em;
      text-align: center;
      max-width: 800px;
      margin-top: 15px;
      color: #555;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Wahlergebnisse in Berlin</h1>
  <p class="description">
    In diesen Karten sind die Urnen- und Briefwahlergebnisse auf Urnenwahlbezirksebene visualisiert.
  </p>
  
  <select id="partySelect">
    <option value="WahlbeteiligunginkBW">Wahlbeteiligung</option>
    <option value="SPDinkBW">SPD</option>
    <option value="GrueninkBW">Grüne</option>
    <option value="CDUinkBW">CDU</option>
    <option value="LINKEinkBW">Die Linke</option>
    <option value="AfDinkBW">AfD</option>
    <option value="FDPinkBW">FDP</option>
    <option value="BSWinkBWB">BSW</option>
    <option value="PARTEIMENSCHUMWELTTIERSCHUTZinkBW">Tierschutzpartei</option>
    <option value="VoltDeutschlandinkBW">Volt</option>
    <option value="FWinkBW">FW</option>
    <option value="MLPDinkBW">MLPD</option>
  </select>

  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  
  <script>
    var currentParty = "SPDinkBW";

    var partyBaseColors = {
      "WahlbeteiligunginkBW": "#e3010f",
      "SPDinkBW": "#e3010f",    
      "GrueninkBW": "#009e00",  
      "CDUinkBW": "#151518",    
      "LINKEinkBW": "#a40372",  
      "AfDinkBW": "#1e5cc3",    
      "FDPinkBW": "#cd8208",   
      "BSWinkBWB": "#67173e",
      "PARTEIMENSCHUMWELTTIERSCHUTZinkBW": "#e3010f",
      "VoltDeutschlandinkBW": "#cd8208",
      "FWinkBW": "#cd8208",
      "MLPDinkBW": "#cd8208"
    };

    var partyRanges = {
      "WahlbeteiligunginkBW": { min: 0.06, max: 0.26 },
      "SPDinkBW": { min: 0.06, max: 0.26 },
      "GrueninkBW": { min: 0.015, max: 0.41 },
      "CDUinkBW": { min: 0.031, max: 0.46 },
      "LINKEinkBW": { min: 0.04, max: 0.5 },
      "AfDinkBW": { min: 0.02, max: 0.5 },
      "FDPinkBW": { min: 0.004, max: 0.16 },
      "BSWinkBWB": { min: 0.012, max: 0.16 },  
      "PARTEIMENSCHUMWELTTIERSCHUTZinkBW": { min: 0.0, max: 0.057 },
      "VoltDeutschlandinkBW": { min: 0.0, max: 0.029 },
      "FWinkBW": { min: 0.0, max: 0.017 },
      "MLPDinkBW": { min: 0.0, max: 0.009 }
    };

    function getColor(rawValue, party) {
      var range = partyRanges[party];
      var normalized = (rawValue - range.min) / (range.max - range.min);
      normalized = Math.max(0, Math.min(1, normalized));
      return `rgba(${255 - normalized * 200}, ${255 - normalized * 255}, ${255 - normalized * 255}, 1)`;
    }

    var bounds = L.latLngBounds([[52.3, 13.0], [52.7, 13.8]]);
    var map = L.map('map', {
      center: [52.52, 13.40],
      zoom: 10,
      minZoom: 9,
      maxBounds: bounds,
      inertia: false
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap, CartoDB, Amt für Statistik Berlin-Brandenburg',
      maxZoom: 19
    }).addTo(map);

    L.control.scale({position: 'bottomright'}).addTo(map);

    L.Control.geocoder({ defaultMarkGeocode: false })
      .on('markgeocode', function(e) {
        map.fitBounds(e.geocode.bbox);
      })
      .addTo(map);

    function onEachFeature(feature, layer) {
      layer.on({
        click: function(e) {
          var rawValue = parseFloat((feature.properties[currentParty] || "0").replace(',', '.'));
          var percent = (rawValue * 100).toFixed(2) + '%';
          var popupContent = `<b>${feature.properties.Bezirk}</b><br>
            Wahlbeteiligung: ${(parseFloat((feature.properties.WahlbeteiligunginkBW || "0").replace(',', '.')) * 100).toFixed(2)}%<br>
            Ergebnis: ${percent} (${currentParty})`;
          layer.bindPopup(popupContent).openPopup();
        }
      });
    }

    function style(feature) {
      var rawValue = parseFloat((feature.properties[currentParty] || "0").replace(',', '.'));
      return {
        fillColor: getColor(rawValue, currentParty),
        weight: 1,
        color: '#555',
        fillOpacity: 0.7
      };
    }

    fetch('https://kxljxv.github.io/wahlergebnisse.json')
      .then(response => response.json())
      .then(data => {
        var geojsonLayer = L.geoJSON(data, { style, onEachFeature }).addTo(map);
        document.getElementById('partySelect').addEventListener('change', function(e) {
          currentParty = e.target.value;
          geojsonLayer.setStyle(style);
        });
      })
      .catch(error => console.error('Fehler beim Laden der GeoJSON-Daten:', error));
  </script>
</body>
</html>
