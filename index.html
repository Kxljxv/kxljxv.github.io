<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahlergebnisse Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([52.52, 13.40], 12); // Berlin als Zentrum
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Funktion zur Bestimmung der Farbe basierend auf dem Wert
        function getColor(value) {
            return value > 0.8 ? '#800026' :
                   value > 0.6 ? '#BD0026' :
                   value > 0.4 ? '#E31A1C' :
                   value > 0.2 ? '#FC4E2A' :
                   value > 0.1 ? '#FD8D3C' :
                   value > 0.05 ? '#FEB24C' :
                   value > 0.02 ? '#FED976' :
                                  '#FFEDA0';
        }

        // Style-Funktion für GeoJSON
        function style(feature) {
            var value = parseFloat(feature.properties.WahlbeteiligunginkBW.replace(',', '.'));
            return {
                fillColor: getColor(value),
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // GeoJSON-Daten laden und zur Karte hinzufügen
        fetch('https://kxljxv.github.io/wahlergebnisse.json')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, { style: style }).addTo(map);
            })
            .catch(error => console.error('Fehler beim Laden der GeoJSON-Daten:', error));
    </script>
</body>
</html>
