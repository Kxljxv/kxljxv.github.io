<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wahlergebnisse Karte</title>
  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css">
  <!-- Eigene CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Wahlergebnisse in Berlin</h1>
  <p class="description">In diesen Karten sind die Urnen- und Briefwahlergebnisse auf Urnenwahlbezirksebene visualisiert.</p>
  <div class="controls">
    <div>
      <label for="datasetSelect">Wahljahr:</label>
      <select id="datasetSelect">
        <option value="2025" selected>2025</option>
        <option value="2021">2021</option>
      </select>
    </div>
    <div>
      <label for="partySelect">Partei:</label>
      <select id="partySelect"></select>
    </div>
  </div>
  <!-- Kartencontainer -->
  <div id="map" class="map"></div>

  <!-- Popup fÃ¼r Feature-Infos -->
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>

  <!-- OpenLayers und ol-mapbox-style -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol-mapbox-style@6.6.0/dist/olms.js"></script>
  <!-- Eigene JS -->
  <script src="main.js"></script>
</body>
</html>
