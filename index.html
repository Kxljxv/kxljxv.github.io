<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahlergebnisse Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        #map {
            width: 100%;
            height: 60vh; /* Die Karte nimmt 60% der Bildschirmhöhe ein */
            margin-top: 20px;
        }
        #slider {
            width: 80%;
            margin: 20px 0;
        }
        #info {
            width: 80%;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #controls {
            width: 80%;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Wahlergebnisse auf der Karte</h1>

    <div id="info">
        <p>Wählen Sie eine Partei und sehen Sie die Wahlergebnisse auf der Karte. Sie können die verschiedenen Ergebnisse mit dem Schieberegler vergleichen.</p>
    </div>

    <div id="map"></div>

    <div id="slider"></div>

    <div id="controls">
        <label for="partySelect">Wählen Sie eine Partei:</label>
        <select id="partySelect">
            <option value="SPDinkBW">SPD</option>
            <option value="GrueninkBW">Grüne</option>
            <option value="CDUinkBW">CDU</option>
            <option value="LINKEinkBW">LINKE</option>
            <option value="AfDinkBW">AfD</option>
            <option value="FDPinkBW">FDP</option>
        </select>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
    <script>
        var map = L.map('map').setView([52.52, 13.40], 12); // Berlin als Zentrum
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Farben für die Parteien
        var partyColors = {
            SPD: '#FF0000',
            Gruen: '#4CAF50',
            CDU: '#1E88E5',
            LINKE: '#9C27B0',
            AfD: '#FF5722',
            FDP: '#FFEB3B'
        };

        // Funktion zur Bestimmung der Farbe basierend auf der Partei
        function getPartyColor(party, value) {
            if (partyColors[party]) {
                return partyColors[party];
            }
            return '#CCCCCC'; // Standardfarbe, wenn keine Partei gewählt ist
        }

        // Die aktuelle Partei, die angezeigt werden soll
        var currentParty = "SPDinkBW";

        // GeoJSON-Daten laden und zur Karte hinzufügen
        fetch('https://kxljxv.github.io/wahlergebnisse.json')
            .then(response => response.json())
            .then(data => {
                // Stil für die GeoJSON-Polygone
                function style(feature) {
                    var value = parseFloat(feature.properties[currentParty].replace(',', '.'));
                    return {
                        fillColor: getPartyColor(currentParty, value),
                        weight: 0,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7
                    };
                }

                // Funktion für das Popup mit Informationen
                function onEachFeature(feature, layer) {
                    layer.on('mouseover', function (e) {
                        var popupContent = '<b>' + feature.properties.Bezirk + '</b><br>' +
                            'Wahlbeteiligung: ' + (parseFloat(feature.properties.WahlbeteiligunginkBW.replace(',', '.')) * 100).toFixed(2) + '%<br>' +
                            feature.properties[currentParty] + ' der Partei: ' + currentParty + '<br>';
                        layer.bindPopup(popupContent).openPopup();
                    });
                }

                L.geoJSON(data, { style: style, onEachFeature: onEachFeature }).addTo(map);
            })
            .catch(error => console.error('Fehler beim Laden der GeoJSON-Daten:', error));

        // Event listener für die Auswahl der Partei
        document.getElementById('partySelect').addEventListener('change', function (e) {
            currentParty = e.target.value;
            // Alle Polygone mit der neuen Partei aktualisieren
            map.eachLayer(function (layer) {
                if (layer instanceof L.GeoJSON) {
                    layer.setStyle(style(layer.feature));
                }
            });
        });

        // Fancy Schieberegler für den Vergleich der Wahlergebnisse
        var slider = document.getElementById('slider');
        noUiSlider.create(slider, {
            start: [0],
            range: {
                'min': [0],
                'max': [100]
            },
            step: 1,
            connect: [true, false],
            format: {
                to: function (value) {
                    return value.toFixed(0);
                },
                from: function (value) {
                    return value;
                }
            }
        });

        slider.noUiSlider.on('update', function (values, handle) {
            var percentage = values[handle];
            // Hier könntest du zusätzliche Logik hinzufügen, um etwas mit dem Schieberegler zu machen
            console.log('Slider Value: ' + percentage);
        });

    </script>

</body>
</html>
