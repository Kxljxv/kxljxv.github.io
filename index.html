<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse in Berlin</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />

  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #333;
      text-align: center;
    }
    p.description {
      max-width: 800px;
      text-align: center;
      color: #555;
      margin: 10px 20px;
    }
    select {
      margin: 10px 0 20px 0;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #map {
      width: 80%;
      height: 70vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    /* Legend (Farbskala) */
    .info.legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      color: #555;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 5px;
      font-size: 12px;
    }
    .info.legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Wahlergebnisse in Berlin</h1>
  <p class="description">
    Hier können Sie die Wahlergebnisse von verschiedenen Parteien visualisieren. Wählen Sie eine Partei aus, um deren Wahlergebnisse auf der Karte anzuzeigen.
  </p>
  <!-- Party Auswahl -->
  <select id="partySelect">
    <option value="SPDinkBW">SPD</option>
    <option value="GrueninkBW">Grüne</option>
    <option value="CDUinkBW">CDU</option>
    <option value="LINKEinkBW">Die Linke</option>
    <option value="AfDinkBW">AfD</option>
    <option value="FDPinkBW">FDP</option>
  </select>

  <!-- Karte -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <!-- Leaflet Control Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Global: aktuell ausgewählte Partei
    var currentParty = "SPDinkBW";

    // Basisfarben für jede Partei (Hex)
    var partyBaseColors = {
      "SPDinkBW": "#1E90FF",    // DodgerBlue
      "GrueninkBW": "#32CD32",  // LimeGreen
      "CDUinkBW": "#FF6347",    // Tomato
      "LINKEinkBW": "#800080",  // Purple
      "AfDinkBW": "#FFD700",    // Gold
      "FDPinkBW": "#FFA500"     // Orange
    };

    // Manuell definierte Min/Max-Werte für jede Partei
    var partyRanges = {
      "SPDinkBW": { min: 0.06, max: 0.26 },
      "GrueninkBW": { min: 0.015, max: 0.41 },
      "CDUinkBW": { min: 0.031, max: 0.46 },
      "LINKEinkBW": { min: 0.04, max: 0.5 },
      "AfDinkBW": { min: 0.02, max: 0.5 },
      "FDPinkBW": { min: 0.004, max: 0.16 }
    };

    // Hilfsfunktionen: Hex zu RGB, RGB zu Hex
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      if(hex.length === 3) {
        hex = hex.split('').map(function(c) { return c + c; }).join('');
      }
      var bigint = parseInt(hex, 16);
      return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
    }
    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
    }
    // Interpoliert zwischen Weiß und Basisfarbe (normierter Wert 0 bis 1)
    function interpolateColor(baseHex, value) {
      var base = hexToRgb(baseHex);
      var r = Math.round(255 + (base.r - 255) * value);
      var g = Math.round(255 + (base.g - 255) * value);
      var b = Math.round(255 + (base.b - 255) * value);
      return rgbToHex(r, g, b);
    }
    // Gibt stufenlos interpolierte Farbe zurück: erst wird der Rohwert normiert (min/max) und dann interpoliert
    function getColor(rawValue, party) {
      var range = partyRanges[party];
      var normalized = (rawValue - range.min) / (range.max - range.min);
      if (normalized < 0) normalized = 0;
      if (normalized > 1) normalized = 1;
      return interpolateColor(partyBaseColors[party], normalized);
    }

    // Begrenzungen für Berlin (ungefähr)
    var bounds = L.latLngBounds([[52.3, 13.0], [52.7, 13.8]]);
    // Karte initialisieren
    var map = L.map('map', {
      center: [52.52, 13.40],
      zoom: 12,
      minZoom: 11,
      maxBounds: bounds,
      inertia: false
    });
    // Basemap: CartoDB Positron
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      maxZoom: 19
    }).addTo(map);
    // Overlay: Labels (damit Text besser lesbar ist)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      maxZoom: 19,
      pane: 'overlayPane'
    }).addTo(map);
    // Maßstab
    L.control.scale({ position: 'bottomright' }).addTo(map);
    // Geocoder-Suche (Leaflet Control Geocoder)
    L.Control.geocoder({
      defaultMarkGeocode: false
    })
      .on('markgeocode', function(e) {
        var bbox = e.geocode.bbox;
        map.fitBounds(bbox);
      })
      .addTo(map);

    // Legend-Control: Aktualisiert die Farbskala basierend auf currentParty
    var legend = L.control({ position: 'bottomleft' });
    legend.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info legend');
      return this._div;
    };
    legend.addTo(map);
    // Update-Funktion für die Legende
    function updateLegend() {
      var range = partyRanges[currentParty];
      var grades = [0, 0.25, 0.5, 0.75, 1];
      var labels = [];
      var legendContent = "<strong>" + currentParty.replace("inkBW", "") + " (min: " + (range.min*100).toFixed(0) + "%, max: " + (range.max*100).toFixed(0) + "%)</strong><br>";
      for (var i = 0; i < grades.length; i++) {
        // Raw-Wert = min + n*(max-min)
        var raw = range.min + grades[i]*(range.max - range.min);
        var color = interpolateColor(partyBaseColors[currentParty], grades[i]);
        legendContent +=
          '<i style="background:' + color + '"></i> ' +
          Math.round(raw*100) + (grades[i + 1] ? '&ndash;' + Math.round((range.min + grades[i+1]*(range.max - range.min))*100) + '%<br>' : '%');
      }
      // Quellenangaben
      legendContent += '<br><small>Quelle: wahlen-berlin.de<br>OpenData Portal Berlin</small>';
      this._div.innerHTML = legendContent;
    }
    updateLegend();

    // Variablen für GeoJSON-Layer
    var geojsonLayer;

    // Highlight beim Hover: Rahmen hinzufügen
    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({
        weight: 3,
        color: '#666',
        fillOpacity: 0.7
      });
      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }
    }
    function resetHighlight(e) {
      geojsonLayer.resetStyle(e.target);
    }

    // Style-Funktion für GeoJSON
    function style(feature) {
      var rawValue = parseFloat(feature.properties[currentParty].replace(',', '.'));
      return {
        fillColor: getColor(rawValue, currentParty),
        weight: 0,
        opacity: 1,
        color: 'transparent',
        fillOpacity: 0.7
      };
    }

    // onEachFeature: Bindet Ereignisse an jedes Polygon
    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: function(e) {
          var raw = parseFloat(feature.properties[currentParty].replace(',', '.'));
          // Umrechnung in % (Rohwert * 100)
          var perc = (raw * 100).toFixed(1);
          var popupContent = '<b>' + feature.properties.Bezirk + '</b><br>' +
            'Wahlbeteiligung: ' + (parseFloat(feature.properties.WahlbeteiligunginkBW.replace(',', '.')) * 100).toFixed(1) + '%<br>' +
            currentParty.replace("inkBW", "") + ': ' + perc + '%';
          layer.bindPopup(popupContent).openPopup();
        }
      });
    }

    // GeoJSON-Daten laden
    fetch('https://kxljxv.github.io/wahlergebnisse.json')
      .then(function(response) { return response.json(); })
      .then(function(data) {
        geojsonLayer = L.geoJSON(data, { style: style, onEachFeature: onEachFeature }).addTo(map);
        // Party-Auswahl: Aktualisiert currentParty und setzt den Stil neu, sowie die Legende
        document.getElementById('partySelect').addEventListener('change', function(e) {
          currentParty = e.target.value;
          geojsonLayer.setStyle(style);
          updateLegend();
        });
      })
      .catch(function(error) {
        console.error('Fehler beim Laden der GeoJSON-Daten:', error);
      });
  </script>
</body>
</html>
