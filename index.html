<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse Karte</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    #map {
      width: 80%;
      height: 70vh;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      margin-top: 30px;
      text-align: center;
      color: #333;
    }
    p.description {
      font-size: 1.1em;
      text-align: center;
      max-width: 800px;
      margin-top: 15px;
      color: #555;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Wahlergebnisse in Berlin</h1>
  <p class="description">
    Hier können Sie die Wahlergebnisse von verschiedenen Parteien visualisieren.
    Wählen Sie eine Partei aus, um deren Ergebnisse auf der Karte anzuzeigen.
  </p>
  
  <!-- Party-Auswahl -->
  <select id="partySelect">
    <option value="SPDinkBW">SPD</option>
    <option value="GrueninkBW">Grüne</option>
    <option value="CDUinkBW">CDU</option>
    <option value="LINKEinkBW">Die Linke</option>
    <option value="AfDinkBW">AfD</option>
    <option value="FDPinkBW">FDP</option>
    <option value="BSWinkBWB">BSW</option>
  </select>

  <!-- Karte -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <!-- Leaflet Control Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  
  <script>
    // Global definierte Variable für die aktuell ausgewählte Partei
    var currentParty = "SPDinkBW"; // Standardpartei

    // Partei-spezifische Farben und minimale/maximale Werte
    var partyBaseColors = {
      "SPDinkBW": "#e3010f",    // DodgerBlue
      "GrueninkBW": "#00b241",  // LimeGreen
      "CDUinkBW": "#151518",    // Tomato
      "LINKEinkBW": "#a40372",  // Purple
      "AfDinkBW": "#1e5cc3",    // Gold
      "FDPinkBW": "#cd8208",    // Orange
      "BSWinkBWB": "#67173e"     // DarkGray (für BSW)
    };

    var partyRanges = {
      "SPDinkBW": { min: 0.06, max: 0.26 },
      "GrueninkBW": { min: 0.015, max: 0.41 },
      "CDUinkBW": { min: 0.031, max: 0.46 },
      "LINKEinkBW": { min: 0.04, max: 0.5 },
      "AfDinkBW": { min: 0.02, max: 0.5 },
      "FDPinkBW": { min: 0.004, max: 0.16 },
      "BSWinkBWB": { min: 0.012, max: 0.16 }  // BSW (frisch hinzugefügt)
    };

    // Hilfsfunktionen zur Farbinterpolation
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      if(hex.length === 3) {
        hex = hex.split('').map(function(c) { return c + c; }).join('');
      }
      var bigint = parseInt(hex, 16);
      return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
    }
    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b)
          .toString(16).slice(1).toUpperCase();
    }
    function interpolateColor(baseHex, value) {
      var base = hexToRgb(baseHex);
      var r = Math.round(255 + (base.r - 255) * value);
      var g = Math.round(255 + (base.g - 255) * value);
      var b = Math.round(255 + (base.b - 255) * value);
      return rgbToHex(r, g, b);
    }
    function getColor(rawValue, party) {
      var range = partyRanges[party];
      var normalized = (rawValue - range.min) / (range.max - range.min);
      if (normalized < 0) normalized = 0;
      if (normalized > 1) normalized = 1;
      return interpolateColor(partyBaseColors[party], normalized);
    }

    // Begrenzungen für Berlin und Umgebung
    var bounds = L.latLngBounds([[52.3, 13.0], [52.7, 13.8]]);
    var map = L.map('map', {
      center: [52.52, 13.40],
      zoom: 10,
      minZoom: 9,
      maxBounds: bounds,
      inertia: false
    });

    // Basemap mit Zoom-abhängiger Sichtbarkeit und Transparenz
    var basemap = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap, CartoDB | Quelle: wahlen-berlin.de, opendata portal berlin',
      maxZoom: 19,
      opacity: 0
    }).addTo(map);

    // Dynamische Transparenz basierend auf Zoomlevel
    map.on('zoomend', function() {
      var zoom = map.getZoom();
      if (zoom > 14) {
        basemap.setOpacity(1); // Höhere Transparenz bei starkem Zoom
      } else if (zoom > 12) {
        basemap.setOpacity(0.6); // Mittlere Transparenz bei mittlerem Zoom
      } else {
        basemap.setOpacity(0,3); // Keine Transparenz bei wenig Zoom
      }
    });

    // Maßstab
    L.control.scale({position: 'bottomright'}).addTo(map);

    // Geocoder für die Suche
    L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
      var bbox = e.geocode.bbox;
      var poly = L.polygon([
        bbox.getSouthEast(),
        bbox.getNorthEast(),
        bbox.getNorthWest(),
        bbox.getSouthWest()
      ]).addTo(map);
      map.fitBounds(poly.getBounds());
    })
    .addTo(map);

    // Popup und Ereignisse für Polygone
    function onEachFeature(feature, layer) {
      layer.on({
        click: function(e) {
          var rawValue = parseFloat(feature.properties[currentParty].replace(',', '.'));
          var percent = (rawValue * 100).toFixed(2) + '%';
          var popupContent = '<b>' + feature.properties.Bezirk + '</b><br>' +
            'Wahlbeteiligung: ' + (parseFloat(feature.properties.WahlbeteiligunginkBW.replace(',', '.')) * 100).toFixed(2) + '%<br>' +
            'Ergebnis: ' + percent + ' (' + currentParty + ')';
          layer.bindPopup(popupContent).openPopup();
        }
      });
    }

    // Polygon-Style-Funktion (keine Transparenzänderung beim Hover)
    function style(feature) {
      var rawValue = parseFloat(feature.properties[currentParty].replace(',', '.'));
      var zoom = map.getZoom();
      var opacity = 0.7 + (zoom - 12) * 0.05; // Dynamische Transparenz
      return {
        fillColor: getColor(rawValue, currentParty),
        weight: 0,                // Keine Umrandung
        opacity: 1,               // Keine Transparenzänderung beim Hover
        color: 'transparent',     // Keine Randfarbe
        fillOpacity: opacity
      };
    }

    // GeoJSON-Daten laden
    fetch('https://kxljxv.github.io/wahlergebnisse.json')
      .then(function(response) { return response.json(); })
      .then(function(data) {
        var geojsonLayer = L.geoJSON(data, { style: style, onEachFeature: onEachFeature }).addTo(map);
        document.getElementById('partySelect').addEventListener('change', function(e) {
          currentParty = e.target.value;
          geojsonLayer.setStyle(style);
        });
      })
      .catch(function(error) {
        console.error('Fehler beim Laden der GeoJSON-Daten:', error);
      });
  </script>
</body>
</html>
