<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse Karte</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <!-- Leaflet Locate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.79.0/L.Control.Locate.min.css" />
  <!-- Font Awesome für Symbole -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    #map {
      width: 80%;
      height: 70vh;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      margin-top: 30px;
      text-align: center;
      color: #333;
    }
    p.description {
      font-size: 1.1em;
      text-align: center;
      max-width: 800px;
      margin-top: 15px;
      color: #555;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    /* Anpassung für den Standort-Button */
    .custom-locate-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }
    .custom-locate-button i {
      color: #2d85cc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Wahlergebnisse in Berlin</h1>
  <p class="description">
    In diesen Karten sind die Urnen- und Briefwahlergebnisse auf Urnenwahlbezirksebene visualisiert.
  </p>

  <!-- Party-Auswahl -->
  <select id="partySelect">
    <option value="WahlbeteiligunginkBW">Wahlbeteiligung</option>
    <option value="SPDinkBW">SPD</option>
    <option value="GrueninkBW">Grüne</option>
    <option value="CDUinkBW">CDU</option>
    <option value="LINKEinkBW">Die Linke</option>
    <option value="AfDinkBW">AfD</option>
    <option value="FDPinkBW">FDP</option>
    <option value="BSWinkBWB">BSW</option>
    <option value="PARTEIMENSCHUMWELTTIERSCHUTZinkBW">Tierschutzpartei</option>
    <option value="VoltDeutschlandinkBW">Volt</option>
    <option value="FWinkBW">FW</option>
    <option value="MLPDinkBW">MLPD</option>
  </select>

  <!-- Karte -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <!-- Leaflet Control Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- Leaflet Locate JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.79.0/L.Control.Locate.min.js"></script>
  <script>
    // Global definierte Variable für die aktuell ausgewählte Partei
    var currentParty = "WahlbeteiligunginkBW"; // Standardpartei an den Select-Wert angepasst

    // Partei-spezifische Farben und minimale/maximale Werte
    var partyBaseColors = {
      "WahlbeteiligunginkBW": "#e3010f",
      "SPDinkBW": "#e3010f",      
      "GrueninkBW": "#009e00",    
      "CDUinkBW": "#151518",      
      "LINKEinkBW": "#a40372",    
      "AfDinkBW": "#1e5cc3",      
      "FDPinkBW": "#cd8208",     
      "BSWinkBWB": "#67173e",  
      "PARTEIMENSCHUMWELTTIERSCHUTZinkBW": "#e3010f",  
      "VoltDeutschlandinkBW": "#cd8208",  
      "FWinkBW": "#cd8208",  
      "MLPDinkBW": "#cd8208"  
    };
  
    var partyRanges = {
      "WahlbeteiligunginkBW": { min: 0.5, max: 0.96 },
      "SPDinkBW": { min: 0.06, max: 0.26 },
      "GrueninkBW": { min: 0.015, max: 0.41 },
      "CDUinkBW": { min: 0.031, max: 0.46 },
      "LINKEinkBW": { min: 0.04, max: 0.5 },
      "AfDinkBW": { min: 0.02, max: 0.5 },
      "FDPinkBW": { min: 0.004, max: 0.16 },
      "BSWinkBWB": { min: 0.012, max: 0.16 },    
      "PARTEIMENSCHUMWELTTIERSCHUTZinkBW": { min: 0.0, max: 0.057 },  
      "VoltDeutschlandinkBW": { min: 0.0, max: 0.029 },  
      "FWinkBW": { min: 0.0, max: 0.017 },  
      "MLPDinkBW": { min: 0.0, max: 0.009 }  
    };
  
    // Hilfsfunktionen zur Farbinterpolation
    function hexToRgb(hex) {
      hex = hex.replace(/^#/, '');
      if(hex.length === 3) {
        hex = hex.split('').map(function(c) { return c + c; }).join('');
      }
      var bigint = parseInt(hex, 16);
      return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
    }
    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b)
          .toString(16).slice(1).toUpperCase();
    }
    function interpolateColor(baseHex, value) {
      var base = hexToRgb(baseHex);
      var r = Math.round(255 + (base.r - 255) * value);
      var g = Math.round(255 + (base.g - 255) * value);
      var b = Math.round(255 + (base.b - 255) * value);
      return rgbToHex(r, g, b);
    }
    function getColor(rawValue, party) {
      var range = partyRanges[party];
      var normalized = (rawValue - range.min) / (range.max - range.min);
      if (normalized < 0) normalized = 0;
      if (normalized > 1) normalized = 1;
      return interpolateColor(partyBaseColors[party], normalized);
    }
  
    // Begrenzungen für Berlin und Umgebung
    var bounds = L.latLngBounds([[52.3, 13.0], [52.7, 13.8]]);
    var map = L.map('map', {
      center: [52.52, 13.40],
      zoom: 10,
      minZoom: 9,
      maxBounds: bounds,
      inertia: false
    });
  
    // Basemap mit Zoom-abhängiger Sichtbarkeit und Transparenz
    var basemap = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap, CartoDB, Amt für Statistik Berlin-Brandenburg',
      maxZoom: 19,
      opacity: 0.3
    }).addTo(map);
  
    // Dynamische Transparenz basierend auf Zoomlevel
    map.on('zoomend', function() {
      var zoom = map.getZoom();
      if (zoom > 14) {
        basemap.setOpacity(1); // Höhere Transparenz bei starkem Zoom
      } else if (zoom > 12) {
        basemap.setOpacity(0.6); // Mittlere Transparenz bei mittlerem Zoom
      } else {
        basemap.setOpacity(0.3);
      }
    });
  
    // Maßstab
    L.control.scale({position: 'bottomright'}).addTo(map);
  
    // Geocoder für die Suche
    L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
      var bbox = e.geocode.bbox;
      var poly = L.polygon([
        bbox.getSouthEast(),
        bbox.getNorthEast(),
        bbox.getNorthWest(),
        bbox.getSouthWest()
      ]).addTo(map);
      map.fitBounds(poly.getBounds());
    })
    .addTo(map);
    
    // Benutzerdefinierter Standort-Button
    var StandortButton = L.Control.extend({
      options: {
        position: 'topleft'
      },
      
      onAdd: function(map) {
        var container = L.DomUtil.create('div', 'custom-locate-button');
        var icon = L.DomUtil.create('i', 'fas fa-crosshairs', container);
        
        L.DomEvent.on(container, 'click', function() {
          map.locate({
            setView: true,
            maxZoom: 16,
            enableHighAccuracy: true
          });
        });
        
        return container;
      }
    });
    
    // Standort-Button zur K
