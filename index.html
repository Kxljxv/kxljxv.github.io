<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wahlergebnisse Karte</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    #map {
      width: 80%;
      height: 70vh;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2em;
      margin-top: 30px;
      text-align: center;
      color: #333;
    }
    p.description {
      font-size: 1.1em;
      text-align: center;
      max-width: 800px;
      margin-top: 15px;
      color: #555;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Wahlergebnisse in Berlin</h1>
  <p class="description">
    W채hlen Sie eine Partei aus, um deren Wahlergebnisse auf der Karte anzuzeigen.
  </p>

  <!-- Partei-Auswahl -->
  <select id="partySelect">
    <option value="SPDinkBW">SPD</option>
    <option value="CDUinkBW">CDU</option>
    <option value="CSUinkBW">CSU</option>
    <option value="GrueninkBW">B체ndnis 90/Die Gr체nen</option>
    <option value="FDPinkBW">FDP</option>
    <option value="LINKEinkBW">Die Linke</option>
    <option value="AfDinkBW">AfD</option>
    <option value="FWinkBW">Freie W채hler</option>
    <option value="VoltDeutschlandinkBW">Volt Deutschland</option>
    <option value="PARTEIMENSCHUMWELTTIERSCHUTZinkBW">Tierschutzpartei</option>
    <option value="MLPDinkBW">MLPD</option>
    <option value="BSWinkBWB">BSW</option>
  </select>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    var currentParty = "SPDinkBW"; 

    var partyBaseColors = {
      "SPDinkBW": "#E3000F",
      "CDUinkBW": "#000000",
      "CSUinkBW": "#0570C9",
      "GrueninkBW": "#1AA037",
      "FDPinkBW": "#FFEF00",
      "LINKEinkBW": "#E3000F",
      "AfDinkBW": "#0489DB",
      "FWinkBW": "#FF8000",
      "VoltDeutschlandinkBW": "#562883",
      "PARTEIMENSCHUMWELTTIERSCHUTZinkBW": "#A6006B",
      "MLPDinkBW": "#BE0027",
      "BSWinkBWB": "#8B0000"
    };

    var map = L.map('map', {
      center: [52.52, 13.405],
      zoom: 11,
      minZoom: 10,
      maxZoom: 16
    });

    var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      opacity: 1.0
    }).addTo(map);

    var geojsonLayer;

    function getColor(value, party) {
      let color = partyBaseColors[party] || "#CCCCCC";
      return L.Util.ColorGradient ? L.Util.ColorGradient(color, value) : color;
    }

    function style(feature) {
      var value = parseFloat(feature.properties[currentParty]);
      var min = 0.01, max = 0.5;
      var normValue = (value - min) / (max - min);
      normValue = Math.max(0, Math.min(1, normValue));

      return {
        fillColor: getColor(normValue, currentParty),
        weight: 1,
        opacity: 1,
        color: "#555",
        fillOpacity: 1 - map.getZoom() / 16
      };
    }

    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({
        weight: 3,
        color: '#000',
        dashArray: '',
        fillOpacity: 0.7
      });
    }

    function resetHighlight(e) {
      geojsonLayer.resetStyle(e.target);
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: function (e) {
          var value = (parseFloat(feature.properties[currentParty]) * 100).toFixed(1);
          layer.bindPopup(feature.properties.Bezirk + ": " + value + "%").openPopup();
        }
      });
    }

    async function loadGeoJSON() {
      const response = await fetch("data.geojson");
      const data = await response.json();
      geojsonLayer = L.geoJSON(data, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
    }

    loadGeoJSON();

    document.getElementById("partySelect").addEventListener("change", function () {
      currentParty = this.value;
      geojsonLayer.setStyle(style);
    });

    L.Control.geocoder().addTo(map);

    L.control.scale().addTo(map);
  </script>
</body>
</html>
