<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahlergebnisse Karte</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <!-- noUiSlider CSS (optional, da kein Schieberegler mehr benötigt wird) -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        #map {
            width: 80%;
            height: 70vh;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-top: 30px;
            text-align: center;
            color: #333;
        }
        p.description {
            font-size: 1.1em;
            text-align: center;
            max-width: 800px;
            margin-top: 15px;
            color: #555;
        }
        select {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            width: 150px;
            font-size: 14px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>Wahlergebnisse in Berlin</h1>
    <p class="description">Hier können Sie die Wahlergebnisse von verschiedenen Parteien visualisieren. Wählen Sie eine Partei aus, um deren Wahlergebnisse auf einer Karte anzuzeigen.</p>
    
    <!-- Party Auswahl -->
    <select id="partySelect">
        <option value="SPDinkBW">SPD</option>
        <option value="GrueninkBW">Grüne</option>
        <option value="CDUinkBW">CDU</option>
        <option value="LINKEinkBW">Die Linke</option>
        <option value="AfDinkBW">AfD</option>
        <option value="FDPinkBW">FDP</option>
    </select>

    <!-- Karte -->
    <div id="map"></div>

    <!-- Farbskala -->
    <div class="legend">
        <h4>Farbskala</h4>
        <i style="background: #00BFFF"></i> Hohe Ergebnisse<br>
        <i style="background: #FF6347"></i> Niedrige Ergebnisse
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        var map = L.map('map').setView([52.52, 13.40], 12); // Berlin als Zentrum

        // Schlichte Hintergrundkarte: CartoDB Positron (leichte, saubere Karte)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors & <a href="https://carto.com/attributions">CartoDB</a>',
            maxZoom: 19
        }).addTo(map);

        // Funktion zur Bestimmung der Farbe basierend auf dem Wahlergebnis (0 bis 1)
        function getPartyColor(value) {
            // Definiere Farben für jede Partei
            const partyColors = {
                SPD: "#1E90FF",  // Blau
                Gruen: "#32CD32",  // Grün
                CDU: "#FF6347",  // Tomatenrot
                LINKE: "#800080",  // Lila
                AfD: "#FFD700",  // Gold
                FDP: "#FFA500"   // Orange
            };
            
            // Rückgabe der Farbe für die entsprechende Partei
            return partyColors[value] || '#FFFFFF';  // Standard weiß
        }

        // Funktion, um die maximalen und minimalen Werte für die Farbanpassung zu definieren
        function getMaxMinValues(features, party) {
            let max = -Infinity;
            let min = Infinity;
            features.forEach(function(feature) {
                let value = parseFloat(feature.properties[party].replace(',', '.'));
                if (value > max) max = value;
                if (value < min) min = value;
            });
            return { max, min };
        }

        // GeoJSON laden und Karte aktualisieren
        fetch('https://kxljxv.github.io/wahlergebnisse.json')
            .then(response => response.json())
            .then(data => {
                var currentParty = "SPDinkBW"; // Standardpartei

                // Maximal- und Minimalwerte für die Farbanpassung
                var { max, min } = getMaxMinValues(data.features, currentParty);

                // Funktion zum Anpassen der Farben je nach Ergebnis
                function style(feature) {
                    var value = parseFloat(feature.properties[currentParty].replace(',', '.'));
                    // Normalisiere den Wert zwischen 0 und 1
                    var normalizedValue = (value - min) / (max - min); 
                    var color = getPartyColor(currentParty.split("inkBW")[0]);
                    return {
                        fillColor: color,
                        weight: 1,
                        opacity: 1,
                        color: '#ffffff',
                        dashArray: '3',
                        fillOpacity: 0.7
                    };
                }

                // Popup für jedes Polygon
                function onEachFeature(feature, layer) {
                    layer.on('mouseover', function (e) {
                        var popupContent = '<b>' + feature.properties.Bezirk + '</b><br>' +
                            'Wahlbeteiligung: ' + (parseFloat(feature.properties.WahlbeteiligunginkBW.replace(',', '.')) * 100).toFixed(2) + '%<br>' +
                            feature.properties[currentParty] + ' der Partei: ' + currentParty + '<br>';
                        layer.bindPopup(popupContent).openPopup();
                    });
                }

                // Hinzufügen der GeoJSON-Daten zur Karte
                var geojsonLayer = L.geoJSON(data, { style: style, onEachFeature: onEachFeature }).addTo(map);

                // Party-Auswahl-Handler
                document.getElementById('partySelect').addEventListener('change', function (e) {
                    currentParty = e.target.value;
                    var { max, min } = getMaxMinValues(data.features, currentParty); // Neu berechnen bei jedem Wechsel
                    geojsonLayer.setStyle(style); // Update der Farben nach Partyauswahl
                });
            })
            .catch(error => console.error('Fehler beim Laden der GeoJSON-Daten:', error));
    </script>

</body>
</html>
